<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FFH4X Calvaolindao</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: #0a0015;
      color: #d5b8ff;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 13px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .panel {
      width: 340px;
      background: #1e0038;
      border: 2px solid #7b2cbf;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(123, 44, 191, 0.7);
    }
    .header {
      background: #4b0082;
      padding: 8px 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #7b2cbf;
    }
    .title { font-weight: bold; font-size: 15px; }
    .close { font-size: 18px; cursor: pointer; }
    .tabs {
      display: flex;
      background: #2e005c;
      padding: 6px 10px;
      gap: 4px;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 6px;
      background: #3a006e;
      border: 1px solid #7b2cbf;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .tab.active {
      background: #7b2cbf;
      color: #000;
    }
    .tab span { margin-right: 4px; }
    .content {
      padding: 12px;
      display: none;
    }
    .content.active { display: block; }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 8px 0;
      padding: 4px 0;
    }
    .row.bordered {
      border-bottom: 1px solid #4a0080;
      padding-bottom: 8px;
      margin-bottom: 8px;
    }
    input[type="checkbox"] {
      accent-color: #ff66cc;
      transform: scale(1.1);
      margin-right: 6px;
    }
    label { cursor: pointer; }
    .dropdown-row {
      background: #2a004a;
      border: 1px solid #7b2cbf;
      border-radius: 4px;
      padding: 6px 10px;
      margin: 10px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .dropdown-row span { color: #ffccff; }
    .icon-small { font-size: 12px; margin: 0 4px; }

    /* FOV Slider */
    .fov-container {
      background: #2a004a;
      border: 1px solid #7b2cbf;
      border-radius: 4px;
      padding: 10px;
      margin-top: 12px;
      position: relative;
    }
    .fov-track {
      height: 6px;
      background: #4a0080;
      border-radius: 3px;
      margin: 20px 0 10px;
      position: relative;
      cursor: pointer;
    }
    .fov-knob {
      position: absolute;
      top: -4px;
      width: 16px;
      height: 16px;
      background: #ff66cc;
      border-radius: 50%;
      box-shadow: 0 0 10px #ff66cc;
      transform: translateX(-50%);
      cursor: grab;
      user-select: none;
    }
    .fov-value {
      text-align: center;
      font-size: 14px;
      margin: 8px 0;
    }
    .fov-preview {
      width: 100%;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .fov-circle {
      border: 3px solid #ff0000;
      border-radius: 50%;
      position: absolute;
      transform: translate(-50%, -50%);
      pointer-events: none;
      box-shadow: 0 0 12px rgba(255,0,0,0.6);
    }
  </style>
</head>
<body>

<div class="panel">
  <div class="header">
    <span class="title">FFH4X Calvaolindao</span>
    <span class="close">√ó</span>
  </div>

  <div class="tabs">
    <div class="tab active" data-tab="aim"><span>‚úö</span>AIM</div>
    <div class="tab" data-tab="esp"><span>üëÅ</span>ESP</div>
    <div class="tab" data-tab="misc"><span>‚öô</span>MISC</div>
  </div>

  <div class="content active" id="aim">
    <div class="row bordered">
      <label><input type="checkbox"> Ativar Aimbot</label>
      <label><input type="checkbox"> Puxar em Paredes</label>
    </div>
    <div class="row bordered">
      <label><input type="checkbox"> Pular Knocked</label>
      <label><input type="checkbox"> Exibir FOV</label>
    </div>

    <div class="dropdown-row">
      <span>Disparo + Escopo</span>
      <span>‚ñº <span class="icon-small">‚ú¶</span></span>
    </div>

    <div class="dropdown-row">
      <span>Cabe√ßa</span>
      <span>‚ñº <span class="icon-small">+</span></span>
    </div>

    <div class="fov-container">
      <div class="fov-preview">
        <div class="fov-circle" id="fovCircle" style="width:60px; height:60px;"></div>
      </div>
      <div class="fov-track" id="fovTrack">
        <div class="fov-knob" id="fovKnob" style="left:0%;"></div>
      </div>
      <div class="fov-value" id="fovValue">[0.0]</div>
      <div style="text-align:center; color:#cc99ff;">Regular FOV</div>
    </div>
  </div>

  <div class="content" id="esp">
    <div class="row bordered">
      <label><input type="checkbox"> Ativar ESP</label>
      <label><input type="checkbox"> Esconder Painel</label>
    </div>
    <div class="row">
      <label><input type="checkbox"> ESP Linha</label>
    </div>
    <div class="row">
      <label><input type="checkbox"> ESP Nome</label>
    </div>
    <div class="row">
      <label><input type="checkbox"> ESP Caixa</label>
    </div>
    <div class="row">
      <label><input type="checkbox"> ESP Esqueleto</label>
    </div>
    <div class="row">
      <label><input type="checkbox"> ESP Vida</label>
    </div>
  </div>

  <div class="content" id="misc">
    <div style="text-align:center; padding:20px; color:#9966cc;">
      MISC (em breve)
    </div>
  </div>
</div>

<script>
  // Alternar abas
  document.querySelectorAll('.tab').forEach(tab => {
    tab.addEventListener('click', () => {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
      tab.classList.add('active');
      document.getElementById(tab.dataset.tab).classList.add('active');
    });
  });

  // FOV Slider arrast√°vel
  const track = document.getElementById('fovTrack');
  const knob = document.getElementById('fovKnob');
  const valueDisplay = document.getElementById('fovValue');
  const circle = document.getElementById('fovCircle');

  let isDragging = false;

  function updateFOV(percent) {
    const fov = (percent / 100) * 180;
    valueDisplay.textContent = `[${fov.toFixed(1)}]`;
    const size = 30 + (fov / 180) * 140; // de 30px a 170px
    circle.style.width = size + 'px';
    circle.style.height = size + 'px';
  }

  knob.addEventListener('mousedown', (e) => {
    isDragging = true;
    knob.style.cursor = 'grabbing';
  });

  document.addEventListener('mousemove', (e) => {
    if (!isDragging) return;
    const rect = track.getBoundingClientRect();
    let x = e.clientX - rect.left;
    x = Math.max(0, Math.min(rect.width, x));
    const percent = (x / rect.width) * 100;
    knob.style.left = percent + '%';
    updateFOV(percent);
  });

  document.addEventListener('mouseup', () => {
    isDragging = false;
    knob.style.cursor = 'grab';
  });

  // Clique na track tamb√©m move
  track.addEventListener('click', (e) => {
    const rect = track.getBoundingClientRect();
    let x = e.clientX - rect.left;
    x = Math.max(0, Math.min(rect.width, x));
    const percent = (x / rect.width) * 100;
    knob.style.left = percent + '%';
    updateFOV(percent);
  });

  // Valor inicial
  updateFOV(0);
</script>

</body>
</html>
