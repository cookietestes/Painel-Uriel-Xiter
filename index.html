<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FFH4X Calvaolindao</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0d001a;
      color: #d0b0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .panel {
      width: 380px;
      background: linear-gradient(145deg, #2a004a, #4a0080);
      border: 2px solid #8a2be2;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(138, 43, 226, 0.6);
      overflow: hidden;
      font-size: 14px;
    }
    .header {
      background: #4a0080;
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #8a2be2;
      font-weight: bold;
      font-size: 16px;
    }
    .close {
      cursor: pointer;
      font-size: 20px;
    }
    .tabs {
      display: flex;
      background: #3a0066;
      padding: 8px 15px;
    }
    .tab {
      padding: 6px 18px;
      margin-right: 6px;
      border-radius: 6px;
      cursor: pointer;
      background: #2a004a;
      border: 1px solid #8a2be2;
    }
    .tab.active {
      background: #8a2be2;
      color: #000;
    }
    .content {
      padding: 15px;
    }
    .section-title {
      color: #ff99ff;
      margin: 12px 0 6px;
      font-size: 15px;
      border-bottom: 1px solid #663399;
      padding-bottom: 4px;
    }
    .option {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 8px 0;
    }
    .option label {
      cursor: pointer;
    }
    input[type="checkbox"] {
      accent-color: #ff66ff;
    }
    select, input[type="text"], input[type="number"] {
      background: #1a0033;
      border: 1px solid #8a2be2;
      color: #e0c0ff;
      padding: 4px 8px;
      border-radius: 4px;
    }
    .fov-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    .buy {
      color: #00ff88;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="panel">
  <div class="header">
    <span>FFH4X Calvaolindao</span>
    <span class="close">×</span>
  </div>

  <div class="tabs">
    <div class="tab active">AIM</div>
    <div class="tab">ESP</div>
    <div class="tab">MISC</div>
  </div>

  <div class="content">

    <!-- ABA AIM -->
    <div class="section-title">AIM</div>
    
    <div class="option">
      <label><input type="checkbox"> Ativar Aimbot</label>
      <label><input type="checkbox"> Puxar em Paredes</label>
    </div>
    
    <div class="option">
      <label><input type="checkbox"> Pular Knocked</label>
      <label><input type="checkbox"> Exibir FOV</label>
    </div>

    <div class="option">
      <span>Disparo + Escopo</span>
      <select>
        <option selected>▼</option>
      </select>
      <span>✦</span>
    </div>

    <div class="option">
      <span>Cabeça</span>
      <select>
        <option selected>▼</option>
      </select>
      <span>+</span>
    </div>

    <div class="fov-row">
      <input type="text" value="[0.0]" style="width:60px; text-align:center;">
      <span>Regular FOV</span>
    </div>

    <!-- ABA ESP (escondida por enquanto, ative via JS se quiser) -->
    <div class="section-title" style="margin-top:30px;">ESP</div>
    
    <div class="option">
      <label><input type="checkbox"> Ativar ESP</label>
      <label><input type="checkbox"> Esconder Painel</label>
    </div>
    
    <div class="option"><label><input type="checkbox"> ESP Linha</label></div>
    <div class="option">
      <label><input type="checkbox"> ESP Nome</label>
      <span class="buy">[COMPRAR]</span>
    </div>
    <div class="option"><label><input type="checkbox"> ESP Caixa</label></div>
    <div class="option"><label><input type="checkbox"> ESP Esqueleto</label></div>
    <div class="option"><label><input type="checkbox"> ESP Vida</label></div>

  </div>
</div>

</body>
</html>
