<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auxílio VIP - Login</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0d001a, #220033);
      color: #e0c0ff;
      font-family: Arial, Helvetica, sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Bolinhas de fundo */
    .bubbles { position: fixed; inset: 0; pointer-events: none; z-index: 1; }
    .bubble {
      position: absolute;
      background: radial-gradient(circle, #b066ff, #7b2cbf);
      border-radius: 50%;
      opacity: 0.4;
      box-shadow: 0 0 25px rgba(123,44,191,0.6);
      animation: float 20s linear infinite;
      pointer-events: none;
    }
    @keyframes float {
      0% { transform: translateY(110vh) scale(0.3); opacity: 0; }
      20% { opacity: 0.6; }
      80% { opacity: 0.6; }
      100% { transform: translateY(-20vh) scale(1.1); opacity: 0; }
    }

    /* Painel de login */
    #loginPanel {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      background: rgba(30, 0, 56, 0.92);
      border: 3px solid #8a2be2;
      border-radius: 32px;
      box-shadow: 0 0 50px rgba(138,43,226,0.7);
      padding: 50px 35px;
      text-align: center;
      z-index: 10;
      backdrop-filter: blur(10px);
      transition: opacity 1s ease, transform 1s ease;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #d5aaff;
      text-shadow: 0 0 12px #8a2be2;
    }

    .input-box {
      background: #1a0033;
      border: 2px solid #7b2cbf;
      border-radius: 24px;
      padding: 8px;
      margin: 30px auto;
      max-width: 340px;
    }

    input {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      background: transparent;
      border: none;
      color: #e0c0ff;
      outline: none;
      text-align: center;
      border-radius: 20px;
    }

    input::placeholder { color: #9966cc; }

    .buy-text {
      font-size: 15px;
      color: #cc99ff;
      line-height: 1.6;
      margin: 20px 0 40px;
    }

    .buy-text strong { color: #00ffaa; }

    .btn {
      padding: 15px 60px;
      font-size: 17px;
      font-weight: bold;
      background: linear-gradient(90deg, #7b2cbf, #b066ff);
      border: none;
      border-radius: 50px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 25px rgba(123,44,191,0.7);
      transition: all 0.3s;
    }

    .btn:hover { transform: translateY(-4px); box-shadow: 0 0 35px rgba(123,44,191,1); }

    /* Mensagem de sucesso animada */
    #successMsg {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.7);
      background: rgba(0, 255, 136, 0.2);
      border: 3px solid #00ff88;
      border-radius: 24px;
      color: #00ff88;
      font-size: 34px;
      font-weight: bold;
      padding: 40px 80px;
      text-align: center;
      text-shadow: 0 0 20px #00ff88;
      z-index: 20;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    /* Painel principal (cheat menu) */
    #mainPanel {
      position: fixed;
      inset: 0;
      background: #0a0015;
      opacity: 0;
      transition: opacity 1.2s ease;
      pointer-events: none;
      overflow-y: auto;
      z-index: 5;
    }

    #mainPanel.show {
      opacity: 1;
      pointer-events: auto;
    }

    /* Conteúdo do painel principal (cole o seu HTML aqui) */
    .cheat-content {
      max-width: 360px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(30, 0, 56, 0.9);
      border: 2px solid #7b2cbf;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(123,44,191,0.6);
      color: #d5b8ff;
    }
  </style>
</head>
<body>

<div class="bubbles" id="bubbles"></div>

<!-- Painel de login -->
<div id="loginPanel">
  <h1>Bote a key pra acessar o painel!!</h1>

  <div class="input-box">
    <input type="text" placeholder="... Bote a key do auxilio vip aqui ..." id="keyInput">
  </div>

  <p class="buy-text">
    Compre com nos uma key do <strong>auxilio vip</strong> e garanta<br>
    Uma boa Mira no Free Fire ou Free Fire Max!!
  </p>

  <button class="btn" onclick="checkKey()">Entrar</button>
</div>

<!-- Mensagem animada -->
<div id="successMsg">Key Correta<br>Auxilio vip</div>

<!-- Painel principal (cheat menu) -->
<div id="mainPanel">
  <div class="cheat-content">
    <!-- Aqui vai TODO o seu painel de cheats anterior -->
    <!-- Exemplo simples para teste: -->
    <h2 style="text-align:center; color:#ffccff; margin-bottom:20px;">Bem-vindo ao Auxílio VIP!</h2>
    <p style="text-align:center;">Painel carregado com sucesso.</p>
    
    <!-- Cole aqui o HTML completo do painel com AIM, ESP, MISC, slider, etc. -->
    <!-- Exemplo: -->
    <div style="margin-top:30px; text-align:center; color:#cc99ff;">
      AIM | ESP | MISC<br><br>
      Ativar Aimbot: [ ]<br>
      Exibir FOV: [ ]<br>
      ... (seu menu completo aqui)
    </div>
  </div>
</div>

<script>
// Bolinhas de fundo
function createBubble() {
  const b = document.createElement('div');
  b.classList.add('bubble');
  const size = Math.random()*70 + 20;
  b.style.width = size+'px';
  b.style.height = size+'px';
  b.style.left = Math.random()*100 + 'vw';
  b.style.animationDuration = (Math.random()*22 + 14)+'s';
  if (Math.random()>0.5) b.style.animationDirection = 'reverse';
  document.getElementById('bubbles').appendChild(b);
  setTimeout(()=>b.remove(), 30000);
}
for(let i=0;i<25;i++) setTimeout(createBubble,i*300);
setInterval(createBubble,1000);

// Verificação da key + animações
function checkKey() {
  const key = document.getElementById('keyInput').value.trim();
  const keyCorreta = "vipcalvao";  // ← TROQUE PELA SUA KEY REAL AQUI

  if (key === keyCorreta) {
    const msg = document.getElementById('successMsg');
    msg.style.opacity = '1';
    msg.style.transform = 'translate(-50%, -50%) scale(1)';

    setTimeout(() => {
      msg.style.opacity = '0';
      msg.style.transform = 'translate(-50%, -50%) scale(0.7)';

      // Esconde o login com animação
      const login = document.getElementById('loginPanel');
      login.style.opacity = '0';
      login.style.transform = 'translate(-50%, -50%) scale(0.85)';

      // Mostra o painel principal com fade in
      setTimeout(() => {
        login.style.display = 'none';
        document.getElementById('mainPanel').classList.add('show');
      }, 1200);
    }, 2000);  // tempo que a mensagem fica visível
  } else {
    alert("Key inválida! Tente novamente.");
  }
}

// Enter para confirmar
document.getElementById('keyInput').addEventListener('keypress', (e) => {
  if (e.key === 'Enter') checkKey();
});
</script>

</body>
</html>
