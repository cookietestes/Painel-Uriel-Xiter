<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FFH4X Calvaolindao</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: #0a0015;
      color: #d5b8ff;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 13px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .panel {
      width: 340px;
      background: #1e0038;
      border: 2px solid #7b2cbf;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(123, 44, 191, 0.7);
    }
    .header {
      background: #4b0082;
      padding: 8px 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #7b2cbf;
    }
    .title {
      font-weight: bold;
      font-size: 15px;
    }
    .close {
      font-size: 18px;
      cursor: pointer;
    }
    .tabs {
      display: flex;
      background: #2e005c;
      padding: 6px 10px;
      gap: 4px;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 6px;
      background: #3a006e;
      border: 1px solid #7b2cbf;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .tab.active {
      background: #7b2cbf;
      color: #000;
    }
    .tab span { margin-right: 4px; }
    .content {
      padding: 12px;
    }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 8px 0;
      padding: 4px 0;
    }
    .row.bordered {
      border-bottom: 1px solid #4a0080;
      padding-bottom: 8px;
      margin-bottom: 8px;
    }
    input[type="checkbox"] {
      accent-color: #ff66cc;
      transform: scale(1.1);
      margin-right: 6px;
    }
    label { cursor: pointer; }
    .dropdown-row {
      background: #2a004a;
      border: 1px solid #7b2cbf;
      border-radius: 4px;
      padding: 6px 10px;
      margin: 10px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .dropdown-row span {
      color: #ffccff;
    }
    .icon-small { font-size: 12px; margin: 0 4px; }
    .fov-container {
      display: flex;
      align-items: center;
      background: #2a004a;
      border: 1px solid #7b2cbf;
      border-radius: 4px;
      padding: 6px 10px;
      margin-top: 12px;
    }
    .fov-bar {
      flex: 1;
      height: 6px;
      background: #4a0080;
      border-radius: 3px;
      margin: 0 10px;
      position: relative;
    }
    .fov-knob {
      position: absolute;
      left: 0;
      top: -4px;
      width: 14px;
      height: 14px;
      background: #ff66cc;
      border-radius: 50%;
      box-shadow: 0 0 8px #ff66cc;
    }
    .fov-value {
      background: #1e0038;
      border: 1px solid #7b2cbf;
      padding: 3px 8px;
      border-radius: 4px;
      min-width: 50px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="panel">
  <div class="header">
    <span class="title">FFH4X Calvaolindao</span>
    <span class="close">√ó</span>
  </div>

  <div class="tabs">
    <div class="tab active"><span>‚úö</span>AIM</div>
    <div class="tab"><span>üëÅ</span>ESP</div>
    <div class="tab"><span>‚öô</span>MISC</div>
  </div>

  <div class="content">

    <!-- ABA AIM -->
    <div class="row bordered">
      <label><input type="checkbox"> Ativar Aimbot</label>
      <label><input type="checkbox"> Puxar em Paredes</label>
    </div>
    <div class="row bordered">
      <label><input type="checkbox"> Pular Knocked</label>
      <label><input type="checkbox"> Exibir FOV</label>
    </div>

    <div class="dropdown-row">
      <span>Disparo + Escopo</span>
      <span>‚ñº <span class="icon-small">‚ú¶</span></span>
    </div>

    <div class="dropdown-row">
      <span>Cabe√ßa</span>
      <span>‚ñº <span class="icon-small">+</span></span>
    </div>

    <div class="fov-container">
      <div style="background:#ff66cc; width:8px; height:20px; border-radius:3px;"></div>
      <div class="fov-bar">
        <div class="fov-knob"></div>
      </div>
      <div class="fov-value">[0.0]</div>
      <span>Regular FOV</span>
    </div>

  </div>
</div>

</body>
</html>
